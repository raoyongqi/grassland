<!DOCTYPE html>
<html>
<head>
  <title>Draw Grass with Canvas API</title>
  <style>
    canvas { display: block; margin: 0 auto; background: #fff; }
  </style>
</head>
<body>
  <canvas id="grassCanvas" width="400" height="400"></canvas>
  <script>
    var canvas = document.getElementById('grassCanvas');
    var ctx = canvas.getContext('2d');

    function drawGrass(x, y) {
      ctx.strokeStyle = '#228B22'; // 绿色
      ctx.lineWidth = 3;

      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x - 10, y - 20);
      ctx.moveTo(x, y);
      ctx.lineTo(x + 10, y - 20);
      ctx.moveTo(x, y);
      ctx.lineTo(x - 5, y - 30);
      ctx.moveTo(x, y);
      ctx.lineTo(x + 5, y - 30);
      ctx.stroke();
    }

    drawGrass(200, 300);
  </script>
</body>
</html>
